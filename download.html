<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidDown - Download</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">VidDown</a>
        <span class="download-page-title">Download Page</span>
    </header>

    <div class="download-container">
        <h1 class="page-title">YouTube Downloader</h1>
        
        <input type="text" id="videoUrl" class="url-input" placeholder="Paste YouTube URL here..." oninput="fetchVideoInfo()">
        
        <button class="download-btn" onclick="downloadVideo()">Download</button>

        <div class="video-details">
            <span id="videoTitle" class="video-title">Title</span>
            <img id="videoThumbnail" class="thumbnail" src="https://via.placeholder.com/200" alt="Video Thumbnail">
            <select id="qualitySelect" class="quality-dropdown">
                <option value="1080p">1080p</option>
                <option value="720p">720p</option>
                <option value="480p">480p</option>
                <option value="360p">360p</option>
            </select>
        </div>
    </div>

    <div class="history">
        <h2>Download History</h2>
        <ul id="historyList"></ul>
    </div>

    <script>
        function fetchVideoInfo() {
            let url = document.getElementById('videoUrl').value;
            if (url.includes("youtube.com") || url.includes("youtu.be")) {
                document.getElementById('videoTitle').innerText = "Sample Video Title";
                document.getElementById('videoThumbnail').src = "https://via.placeholder.com/200"; // Replace with real API call
            }
        }

        function downloadVideo() {
            let url = document.getElementById('videoUrl').value;
            let quality = document.getElementById('qualitySelect').value;
            if (url) {
                alert("Downloading video in " + quality + " from: " + url);
                addToHistory(url);
            } else {
                alert("Please enter a valid YouTube URL.");
            }
        }

        function addToHistory(url) {
            let historyList = document.getElementById('historyList');
            let listItem = document.createElement('li');
            listItem.textContent = url;
            historyList.appendChild(listItem);
        }
    </script>

</body>
</html>
